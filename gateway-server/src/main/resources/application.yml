server:
  port: 8080
spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=/identityserv/**
          filters:
            - RewritePath=/identityserv/(?<path>.*), /$\{path}
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orderserv/**
          filters:
            - RewritePath=/orderserv/(?<path>.*), /$\{path}

